<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv='Content-Type' content='text/html;charset=UTF-8' />
<style>
/* PART 3: the style for all control instances */
.mySquare {
	border: 0px solid red;
	background-color: #ddd;
	border-top-right-radius: 5px;
	text-align: center;
	box-sizing: border-box;
}

.sapUiTableCell {
	padding: 0px 0px 0px 0px !important;
}

path {
	fill-rule: evenodd;
	stroke: #333;
	stroke-width: 2px;
}

.sun path {
	fill: #6baed6;
}

.planet path {
	fill: #9ecae1;
}

.annulus path {
	fill: #c6dbef;
}
</style>
<script id='sap-ui-bootstrap'
	src=' https://openui5.hana.ondemand.com/resources/sap-ui-core.js'
	data-sap-ui-theme='sap_bluecrystal' data-sap-ui-bindingSyntax="complex"
	data-sap-ui-libs="sap.m,sap.ui.table,sap.ui.core,sap.ui.layout"
	data-sap-ui-resourceroots='{ "stairs": "./" }'></script>
</head>
<body class="sapUiBody">
	<script>
		jQuery.sap.require("sap/ui/thirdparty/d3");
		sap.ui.getCore().attachInit(function() {
			app: new sap.ui.core.ComponentContainer({
				name : "stairs",
				height : "100%",
				width : "100%"
			}).placeAt("content");

		});
	</script>
	<div id="content" class="sapUiBode"></div>

</body>
</html>
